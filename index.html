<Html>  
  <head>   
  <title>  
  Registration Page  
  </title>  
  <style>
    body{
      text-align: center;
    }
  </style>
  </head>  
  <body bgcolor="Lightgreen">
    <h1>Spoural Registration</h1>  
  <br>  
  <br>  
  <form>  
    
  <label> Firstname </label>         
  <input type="text" name="firstname" size="15"/> <br> <br>  
  <label> Middlename: </label>     
  <input type="text" name="middlename" size="15"/> <br> <br>  
  <label> Lastname: </label>         
  <input type="text" name="lastname" size="15"/> <br> <br>
  <label> ID No: </label>         
  <input type="text" name="ID No" size="15"/> <br> <br>
  <label> Semester: </label>         
  <input type="text" name="Semester" size="15"/> <br> <br>  
    
  <label>   
    Interested Events :  
  </label>   
  <select>  
  <option value="Events">Events</option>  
  <option value="">one minute game</option>  
  <option value="group dance">group dance</option>  
  <option value="solo dance">solo dance</option>  
  <option value="group singing">group singing</option>  
  <option value="mr and mrs charusat">mr and mrs charusat</option>  
  <option value="garba">garba</option>  
  </select>  
    
  <br>  
  <br>  
  <label>   
  Gender :  
  </label><br>  
  <input type="radio" name="male"/> Male <br>  
  <input type="radio" name="female"/> Female <br>  
  <input type="radio" name="other"/> Other  
  <br>  
  <br>  
    
  <label>   
  Phone :  
  </label>  
  <input type="text" name="country code"  value="+91" size="2"/>   
  <input type="text" name="phone" size="10"/> <br> <br>  
  Email:  
  <input type="email" id="email" name="email"/> <br>    
  <br> <br>  
  <input type="button" value="Submit"/>
